<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Отправка резюме работодателю</title>
</head>

<body>
    <form class="rezume">
        <div class="form__header">
            <h1>Резюме </h1>
            <hr />
        </div>
        <div class="form__body">

            <div class="form__col">
                <div class="form__group-title">Личная информация</div>
                <div class="input-wrapper">
                    <label for="photo">Фото<span>*</span></label>
                    <input type="file" id="photo" name="photo" class="input" accept=".jpg">
                    <span class="warn-meassage"></span>
                </div>
                <div class="form__group">
                    <label for="first-name">Имя</label><br />
                    <input type="text" name="first-name" id="first-name" class="form__control" />
                </div>
                <div class="form__group">
                    <label for="last-name">Фамилия</label><br />
                    <input type="text" name="last-name" id="last-name" class="form__control" />
                </div>
                <div class="form__group">
                    <label for="middle-name">Отчество<span>*</span></label><br />
                    <input type="text" name="middle-name" id="middle-name" class="form__control" />
                </div>
                <div class="input-wrapperr">
                    <label for="sex">Пол<span></span></label>
                    <select name="sex" id="sex" class="input">
                        <option value="">Не выбран</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                    <span class="warn-meassage"></span>
                </div>
                <div class="input-wrapper">
                    <label for="birth-date">Дата рождения<span>*</span></label>
                    <input type="date" id="birth-date" name="birth-date" class="input" max="9999-12-31">
                    <span class="warn-meassage"></span>
                </div>

                <div class="form__group-title">Контактная информация</div>
                <div class="form__group">
                    <label for="tel">Телефон</label><br />
                    <input type="tel" name="tel" id="tel" class="form__control" placeholder="+70000000000" />
                </div>
                <div class="form__group">
                    <label for="email">Email</label><br />
                    <input type="email" id="email" class="form__control" placeholder="isp@mail.ru" />

                </div>
                <p>Как лучше с Вами связаться:</p>
                <div>
                    <input type="radio" id="contactChoice1" name="contact" value="email">
                    <label for="contactChoice1">Email</label>

                    <input type="radio" id="contactChoice2" name="contact" value="phone">
                    <label for="contactChoice2">Звонок</label>

                    <input type="radio" id="contactChoice3" name="contact" value="mail">
                    <label for="contactChoice3">Сообщение по номеру телефона</label>
                </div>
                <HR SIZE=3>
                <div class="form__group">
                    <label for="desired-position">Желаемая должность</label><br />
                    <input type="text" name="desired position" id="desired position" class="form__control" />
                </div>

                <div class="form__group">
                    <label for="skills">Навыки</label><br />
                    <textarea name="skills" id="skills" cols="30" rows="10"
                        class="form__control form__control--grow"></textarea>
                </div>
                <div class="form__group">
                    <label for="experience">Опыт работы(место, город, название компании)</label><br />
                    <textarea name="experience" id="experience" cols="30" rows="10"
                        class="form__control form__control--grow"></textarea>
                </div>
                <div class="form__group">
                    <label for="site-search">Ссылка на сайт компании:</label>
                    <input type="search" id="site-search" name="site-search"> <button>Search</button>
                </div><br>
                <div class="form__group"> <label for="work">Сколько раз Вы меняли место работы?</label>
                    <input type="number" id="work" name="work" min="0" max="100">
                </div> <br>
                <div class="form__group"> <label for="volume">Насколько для Вас важна атмосфера в коллективе?</label>
                    <input type="range" id="atmosphere" name="atmosphere" min="0" max="20">
                </div>


                <button type="submit" class="form__submit">
                    Отправить
                </button>
              </div>
            </div>
    </form>
</body>
</html>
